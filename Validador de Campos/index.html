<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <header>
        <h1>Validador de Campos</h1>
    </header>
    <main>
        <form>
            <input id="value" type="text" placeholder="Insira aqui o valor">
            <select name="campo de escolha" id="opitions">
                <option value="cpf">CPF</option>
                <option value="hexColor">Cor Hexadecimal</option>
                <option value="email">e-mail</option>
                <option value="uuid">UUID v4</option>
                <option value="url">url</option>
            </select>
            <button id="button">Validar</button>
        </form>
        <p id="'answer">Digite o valor, escolha a opção e clique em validar</p>
    </main>
    <script type="module" src="./src/main.js" defer></script>
</body>
</html>
